<include file="Public:header" />
<link href="ueditor/themes/default/css/ueditor.css" rel="stylesheet" type="text/css">
<script src="ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="ueditor/ueditor.all.min.js" type="text/javascript"></script>
<!-- content start -->
<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">发布资讯</strong></div>
  </div>
<form class="am-form" action="<{:U('add')}>" method="post" id="edform">
  <div class="am-g am-margin-top">
	<div class="am-u-sm-2 am-text-right">
	  资讯标题
	</div>
	<div class="am-u-sm-4">
	  <input type="text" class="am-input-sm" placeholder="请输入资讯标题" name="title" value="<{$m.title}>">
	</div>
	<div class="am-u-sm-6">*必填</div>
  </div>
  <div class="am-g am-margin-top-sm">
	<div class="am-u-sm-2 am-text-right">
	  内容描述
	</div>
	<div class="am-u-sm-10">
	  <textarea name="content" id="myEditor1" rows="10" style="height:400px; width:100%"><{$m.content}></textarea>
	</div>
  </div>
	<input type="hidden" name="id" value="<{$m.id}>" />
	<div class="am-form-group">
		<div class="am-u-sm-9 am-u-sm-push-3">
        	<button type="button" class="am-btn am-btn-primary" onclick="edcheck();">发布资讯</button>
		</div>
	</div>
</form>
</div>
<script>
var editor1 = new UE.ui.Editor();
editor1.render('myEditor1');

function edcheck(){
  if($("#edform :input[name=title]").val()==""){
     alert("标题不能为空");
	 return
  }
  if($("#edform :input[name=content]").val()==""){
     alert("内容不能为空");
	 return
  }
  $("#edform").submit();

}
</script>	
<include file="Public:footer" />
