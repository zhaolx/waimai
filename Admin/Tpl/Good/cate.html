<include file="Public:header" />
<!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品分类</strong></div>
    </div>
	<div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default" data-am-modal="{target: '#doc-modal-cate', closeViaDimmer: 0, width: 400, height: 225}"><span class="am-icon-plus"></span> 新增</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-title">分类名称</th><th class="table-title">排序</th><!--<th class="table-title">销量/个</th><th class="table-title">金额/元</th>--><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
		    <foreach name="list" item="c">
            <tr>
			  <td><{$c.name}></td>
              <td><{$c.c_order}></a></td>
			  <!--<td><{$c.count}></a></td>
			  <td><{$c.totalAmount}></a></td>-->
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <a class="am-btn am-btn-default am-btn-xs am-text-secondary" href="javascript:void(0);" onclick="edit(<{$c.cid}>)"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                    <a class="am-btn am-btn-default am-btn-xs am-text-danger" href="<{:U('Good/cate')}>&type=del&cid=<{$c.cid}>"><span class="am-icon-trash-o"></span> 删除</a>
                  </div>
                </div>
              </td>
            </tr>
			</foreach>
          </tbody>
        </table>
          <div class="am-cf">
           <{$page}>
</div>
          <hr />
          <p>注：分类下含有商品，该分类无法删除</p>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>
<!--添加新友链-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-cate">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
      <form class="am-form"  action="<{:U('cate')}>" method="post" id="cform">
		  <fieldset>
			<legend>增加分类</legend>
			<div class="am-form-group">
			  <label for="doc-ipt-email-1">分类名称</label>
			  <input type="text" class=""  name="name">
			</div>
			<div class="am-form-group">
			  <label for="doc-ipt-email-1">排序（数字），越大越靠前</label>
			  <input type="text" class="" placeholder="请输入排序" name="c_order">
			</div>
		   	  <input type="hidden" name="cid" />
			<p><button type="button" class="am-btn am-btn-success am-btn-block" onclick="ccheck();">确认提交</button></p>
		  </fieldset>
	  </form>
    </div>
  </div>
</div>
<script>
function ccheck(){
  if($("#cform :input[name=name]").val()==""){
     alert("名称不能为空");
	 return
  }
  $("#cform").submit();

}
</script>
<script>
function edit(cid){
   $.get("<{:U('getcate')}>", { "cid": cid },
	   function(data){
		 $("input[name='name']").val(data.name); 
		 $("input[name='c_order']").val(data.c_order); 
		 $("input[name='cid']").val(data.cid); 
		 $('#doc-modal-cate').modal('open');
   }, "json");	  
}

</script>
<include file="Public:footer" />
