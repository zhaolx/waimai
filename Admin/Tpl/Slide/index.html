<include file="Public:header" />
<!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页幻灯片</strong></div>
    </div>
	<div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default" data-am-modal="{target: '#doc-modal-slide', closeViaDimmer: 0, width: 400, height: 225}"><span class="am-icon-plus"></span> 新增</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-title">排序</th><th class="table-title">标题</th><th class="table-author">图片</th><th class="table-date">url</th><th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
		    <foreach name="list" item="s">
            <tr>
			  <td><{$s.s_order}></td>
              <td><{$s.title}></a></td>
              <td><img src="./Public/Uploads/Slide/<{$s.imgurl}>" width="200px" height="150px" /></td>
              <td><{$s.url}></a></td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <a class="am-btn am-btn-default am-btn-xs am-text-danger" href="<{:U('Slide/del',array('id'=>$s['id']))}>"><span class="am-icon-trash-o"></span> 删除</a>
                  </div>
                </div>
              </td>
            </tr>
			</foreach>
          </tbody>
        </table>
          <div class="am-cf">
           <{$page}>
</div>
          <hr />
          <p>注：图片尽可能的小，浏览更畅快</p>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>
<!--添加新友链-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-slide">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
      <form class="am-form"  action="<{:U('add')}>" method="post" id="sform" enctype="multipart/form-data">
		  <fieldset>
			<legend>增加幻灯片</legend>
			<div class="am-form-group">
			  <label for="doc-ipt-email-1">幻灯片标题</label>
			  <input type="text" class=""  name="title">
			</div>
			<div class="am-form-group">
			  <label for="doc-ipt-email-1">链接地址</label>
			  <input type="text" class="" placeholder="请输入网址" name="url" value="http://">
			</div>
			<div class="am-form-group">
			  <label>文件上传域</label>
			  <input type="file" name="imgurl">
			  <p class="am-form-help">支持jpg、gif、png、jpeg。不超过1M</p>
			</div>
			<div class="am-form-group">
			  <label for="doc-ipt-email-1">排序（数字），越大越靠前</label>
			  <input type="text" class="" placeholder="请输入排序" name="s_order">
			</div>
			<p><button type="button" class="am-btn am-btn-success am-btn-block" onclick="scheck();">确认提交</button></p>
		  </fieldset>
	  </form>
    </div>
  </div>
</div>
<script>
function scheck(){
  if($("#sform :input[name=title]").val()==""){
     alert("标题不能为空");
	 return
  }
  if($("#sform :input[name=url]").val()==""){
     alert("网址不能为空");
	 return
  }
  $("#sform").submit();

}
</script>
<include file="Public:footer" />
